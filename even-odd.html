<!DOCTYPE html>
<html>
    <head>
        <title>even odd management</title>
        <style>
            #nk{
                background-color:grey;
            }
            #kk{
                background-color:snow;
                width: 156px;
                height: 20px;
            }
                  </style>
    </head>
    <body id="nk">
            <h1>Even or Odd</h1>
           <input type="number" id="ck">
          <input type="button" id="jk" value="enter" onclick="odd_even()"><br>
        
            <script>
                
function odd_even(){
var no;
no=Number(document.getElementById("ck").value);
if(no%2==0)
{
alert("Even Number");
}
else
{
alert("Odd Number");
}
}
               
            </script>
    </body>
</html>
